version: '3'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    env_file: .env
    image: mysql
    container_name: proto_db
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:6033"
  server:
    build: .
    container_name: proto_server
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - db